{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

{% if request.user.is_client %}
<div class="container my-5 z-depth-1">
      <form method="post" action="" enctype="multipart/form-data" class="col-md-10">
        {% csrf_token %}
        {{ form|crispy }}
        {{ form.media }}
        <br>
        <button type="submit" class="btn btn-primary">Save</button>
      </form>
      <br><br>
</div>
{% endif %}
{% endblock %}
